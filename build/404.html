<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий путь
        const path = window.location.pathname;
        const base = '/saraylo_app_web';
        
        // Если мы не на главной странице, перенаправляем на index.html с сохранением пути
        if (path !== base + '/' && path !== base) {
            // Перенаправляем на главную с хэшем для клиентской маршрутизации
            window.location.replace(base + '/#' + path.substring(base.length));
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
