<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Saraylo Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Загрузка приложения...</div>
    </div>

    <script>
        console.log('Starting app initialization...');
        
        // Simple error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>Ошибка загрузки приложения</h2>
                    <p>${e.error?.message || 'Неизвестная ошибка'}</p>
                    <p>Проверьте консоль разработчика для подробностей</p>
                </div>
            `;
        });

        // Try to load the SvelteKit app
        Promise.all([
            import('./_app/immutable/entry/start.CR_ZpI9r.js'),
            import('./_app/immutable/entry/app.D7sLei-a.js')
        ])
        .then(([kit, app]) => {
            console.log('Modules loaded successfully');
            const element = document.getElementById('app');
            element.innerHTML = '<div>Инициализация SvelteKit...</div>';
            
            kit.start(app, element);
            console.log('SvelteKit started');
        })
        .catch(error => {
            console.error('Failed to load app:', error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>Ошибка загрузки модулей</h2>
                    <p>${error.message}</p>
                    <details>
                        <summary>Подробности ошибки</summary>
                        <pre>${error.stack || 'No stack trace available'}</pre>
                    </details>
                </div>
            `;
        });
    </script>
</body>
</html>
