<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Saraylo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        .content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .info {
            background: #e8f4fd;
            border: 1px solid #bee0fd;
            color: #1a73e8;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Saraylo Developer Studio</h1>
            <p>Software Development Solutions</p>
        </div>
        
        <div class="content">
            <h2>Добро пожаловать!</h2>
            <p>Это тестовая страница для проверки работы сайта на GitHub Pages.</p>
            
            <div class="info">
                <strong>Информация о загрузке:</strong>
                <div>Путь: <span id="current-path"></span></div>
                <div>Origin: <span id="origin"></span></div>
                <div>Timestamp: <span id="timestamp"></span></div>
            </div>
            
            <div id="error-container" class="error" style="display: none;">
                <strong>Обнаружены ошибки:</strong>
                <div id="error-details"></div>
            </div>
            
            <div>
                <button class="button" onclick="testFetch()">Тест доступности файлов</button>
                <button class="button" onclick="location.reload()">Обновить страницу</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация информации
        document.getElementById('current-path').textContent = window.location.pathname;
        document.getElementById('origin').textContent = window.location.origin;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Глобальная обработка ошибок
        window.onerror = function(message, source, lineno, colno, error) {
            showError('JavaScript Error: ' + (error?.message || message));
            return true;
        };
        
        window.addEventListener('unhandledrejection', function(event) {
            showError('Promise Error: ' + (event.reason?.message || 'Unknown error'));
            event.preventDefault();
        });
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorDetails = document.getElementById('error-details');
            errorDetails.innerHTML += `<div>${message}</div>`;
            errorContainer.style.display = 'block';
        }
        
        function testFetch() {
            const files = [
                '/saraylo_app_web/favicon.png',
                '/saraylo_app_web/_app/env.js',
                '/saraylo_app_web/_app/version.json'
            ];
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            console.log(`✅ ${file} - OK (${response.status})`);
                        } else {
                            console.log(`❌ ${file} - Error (${response.status})`);
                            showError(`${file} - HTTP ${response.status}`);
                        }
                    })
                    .catch(error => {
                        console.log(`❌ ${file} - Fetch error: ${error.message}`);
                        showError(`${file} - ${error.message}`);
                    });
            });
        }
        
        // Автоматический тест при загрузке
        setTimeout(testFetch, 2000);
    </script>
</body>
</html>
