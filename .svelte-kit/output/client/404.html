<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Загрузка...</title>
    <script>
        // Обработка SPA маршрутизации для GitHub Pages
        (function() {
            var path = window.location.pathname;
            var base = '/saraylo_app_web';
            
            // Если путь начинается с базового пути, работаем с относительным путем
            if (path.startsWith(base)) {
                path = path.substring(base.length);
            }
            
            // Убираем завершающий слэш если это не корневой путь
            if (path !== '/' && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // Сохраняем состояние для правильной навигации внутри приложения
            sessionStorage.setItem('github-pages-redirect-path', path || '/');
            
            // Загружаем основное приложение
            window.location.replace(base + '/index.html');
        })();
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
