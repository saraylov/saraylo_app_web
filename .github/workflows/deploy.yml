name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create SPA-compatible structure for GitHub Pages
        run: |
          # Copy the main index.html to 404.html for SPA routing
          cp build/index.html build/404.html
          
          # Create directories for each route
          mkdir -p build/about build/products build/contact
          
          # Copy index.html to each route directory
          cp build/index.html build/about/index.html
          cp build/index.html build/products/index.html
          cp build/index.html build/contact/index.html
          
          # Also copy other static assets to route directories
          cp -r build/_app build/about/
          cp -r build/_app build/products/
          cp -r build/_app build/contact/
          cp build/favicon.png build/about/ 2>/dev/null || true
          cp build/favicon.png build/products/ 2>/dev/null || true
          cp build/favicon.png build/contact/ 2>/dev/null || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4